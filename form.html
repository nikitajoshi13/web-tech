<html>
<head>
	<title>my form</title>
</head>
<body>
	<form name="registration" method="post" action="myform.php"/>
	<h1> <center>Registration Form</center></h1>
	<fieldset>
	<legend><h4>Personal Details</h4></legend>
		First Name:
		<input type="text" name="fname" placeholder="first name"/>&nbsp &nbsp &nbsp &nbsp
		Last Name:
		<input type="text" name="lname" placeholder="last name"/><br>
		<br>Father's Name:
		<input type="text" name="father name" placeholder="father name"/><br>
		<br>Mother's Name:
		<input type="text" name="mother name" placeholder="mother name"/><br>
		<br>DOB
		<input type="date" name="dob"/><br>
		<br>Gender
		<input type="radio" name="sex" checked value="Male">Male<br>
		<input type="radio" name="sex" value="Female">Female<br>
		<input type="radio" name="sex" value="Other">Other<br>
        <br> Phone No:
		<input type="tel" name="number" placeholder="phone number" maxlength="10" /><br><br>
		<br>Email:
		<input type="email" name="email" placeholder="abc@xyz.com"/><br><br>
		</fieldset><br>
		<fieldset>
		<legend>Contact Details</legend>
		Address:<br>
        <textarea rows="5" cols="50" name="ph no." placeholder="phone number"></textarea>
		<br>City
		<input type="text" name="city" value="Delhi"/><br>
		<br>Pin code:
		<input type="number" name="pincode" placeholder="pin code" min="000000" max="999999" /><br>
		<br>Country
		<input type="text" name="Country" value="India"/><br>
		</fieldset>
		<br>
		<center><input type="submit"/> &nbsp&nbsp<input type="button" value="Reset"></center>
	</form>
</body>
</html>
